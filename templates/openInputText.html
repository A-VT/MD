<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputText.css') }}">
    <title>Open Input Text</title>
</head>
<body>
    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>
    <div class="content">
        <div id="toggle-btn">☰</div>
        <h1>Open Input Text</h1>
        <p>This is the Open Input Text page.</p>
        <div id="input-container">
            <textarea id="input-text" placeholder="Enter text"></textarea>
            <button id="send-button">➡️</button>
        </div>        
    </div>

    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sendButton = document.getElementById("send-button");
            const inputText = document.getElementById("input-text");

            sendButton.addEventListener("click", function () {
                const text = inputText.value;
                fetch('/handle_input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                }).then(response => {
                    // Handle response as needed
                    console.log(response);
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
